<!DOCTYPE html>
<html>



<head>
    <!-- charcter set, website name, favicon, font style -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Name</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link data-default-icon="favicon.ico" rel="shortcut icon" size="192x192" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c800e88a84.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-container">
        <h1 class="login-title">Welcome</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="button" class="login-button" onclick="window.location.href='./home-page.html'">
                Log In
            </button>
        </form>
        <div class="additional-actions">
            <a href="#" class="forgot-password">Forgot password?</a>
            <p class="signup-prompt">Don't have an account? <a href="./registration-page.html" class="signup-link">Sign up</a></p>
        </div>
    </div>
</body>

</html>
