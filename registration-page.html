<!DOCTYPE html>
<html>



<head>
    <!-- charcter set, website name, favicon, font style -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Name</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="registration-page.css" type="text/css">
    <link data-default-icon="favicon.ico" rel="shortcut icon" size="192x192" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c800e88a84.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1>Join Our Community</h1>
            <p>Discover amazing features and connect with people around the world!</p>
        </div>
        <div class="right-side">
            <form class="registration-form">
                <h2>Create an Account</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="register-button">Register</button>
                <p class="index-link">Already have an account? <a href="./index.html" class="login-link">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
